<svg xmlns="http://www.w3.org/2000/svg" width="460" height="620" version="1.1">
    <defs>
        <g id="horizontalSegment">
            <path d=" M 0 35 
            l   35 -30 
            l  250   0 
            l   35  30 
            l  -35  30 
            l -250   0 
            l  -35 -30
            z"/>
        </g>
        <g id="verticalSegment">
            <path d=" M  30 0 
            l 30 35 
            l 0 200 
            l -30 35 
            l -30 -35 
            l 0 -200 
            l 30 -35
            z" transform="rotate(8, 30, 235)"/>
        </g>
    </defs>

    <use fill="red" xlink:href="#horizontalSegment" transform="translate(110 0)"/>
    <use xlink:href="#horizontalSegment" transform="translate(70 280)"/>
    <use xlink:href="#horizontalSegment" transform="translate(30 560)"/>

    <use xlink:href="#verticalSegment" transform="translate(40 40)"/>
    <use xlink:href="#verticalSegment" transform="translate(370 40)"/>
    <use xlink:href="#verticalSegment" transform="translate(0 320)"/>
    <use xlink:href="#verticalSegment" transform="translate(330 320)"/>
    <circle cx="50" cy="50" r="20" stroke="black"  fill="black" transform="translate(380 550)"/>
</svg>